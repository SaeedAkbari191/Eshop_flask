<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset basic styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f4f6;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #333333;
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                margin: 15px;
                padding: 20px 15px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Activate Your Account</h2>
    <p>Thank you for signing up! Please click the button below to activate your account:</p>
    <a class="btn"
       href="{{ url_for('account_views.activate_account', email_active_code=user.email_active_code, _external=True) }}">Activate
        Account</a>
    <div class="footer">
        If you didnâ€™t create an account, you can safely ignore this email.
    </div>
</div>
</body>
</html>
