<header>
    <div class="containeres top-nav">
        <a href="{{ url_for('views.home') }}" class="logo"><img
                src="{{ url_for('setting_views.get_image',filename=site_setting.site_logo) }}"
                alt=""></a>
        <form action="" class="search">
            <input type="search" placeholder="Search for products...">
            <button type="submit">Search</button>
        </form>

        <div class="cart_header">
            <div onclick="open_cart()" class="icon_cart">
                <i class="fa-solid fa-bag-shopping"></i>
                <span class="count_item">0</span>
            </div>
            <div class="tottal_price">
                <p>My Cart:</p>
                <p class="price_cart_Head">$0</p>
            </div>
        </div>
    </div>

    <nav>
        <div class="links containeres">
            <i onclick="open_menu()" class="fa-solid fa-bars btn_open_menu"></i>
            <ul id="menu">
                <span onclick="close_menu()" class="bg-overlay"></span>
                <i onclick="close_menu()" class="fa-regular fa-circle-xmark btn_close_menu"></i>
                <img class="logo_menu" src="img/logo-black.png" alt="">

                <li class="active"><a href="{{ url_for('views.home') }}" style="text-decoration: none">home</a></li>
                <li><a href="{{ url_for("p_views.product_list") }}" style="text-decoration: none">all products</a></li>
                <li><a href="{{ url_for('views.about_us_page') }}" style="text-decoration: none">about us</a></li>
                <li><a href="{{ url_for("contact_views.contact_view") }}" style="text-decoration: none">contact</a></li>
            </ul>
            {% if current_user.is_authenticated %}
                <div class="loging_signup">
                    <a href="{{ url_for('account_views.logout_view') }}">Logout <i class="fa-solid fa-sign-out"></i></a>
                    <a href="" style="text-decoration: none">User Panel <i class="fa-solid fa-user-plus"></i></a>
                </div>
            {% else %}
                <div class="loging_signup">
                    <a href="{{ url_for('account_views.login_view') }}">login <i
                            class="fa-solid fa-right-to-bracket"></i></a>
                    <a href="{{ url_for('account_views.register_view') }}" style="text-decoration: none">sign up <i
                            class="fa-solid fa-user-plus"></i></a>
                </div>

            {% endif %}
        </div>
    </nav>
</header>
<!-- add to cart -->
<div class="cart ">
    <div class="top_cart">
        <h3>My cart <span class="count_item_cart">(0Item in Cart)</span></h3>
        <span onclick="close_cart()" class="close_cart"><i class="fa-regular fa-circle-xmark"></i></span>
    </div>

    <div class="items_in_cart">
        <div class="item_cart">
            <img src="/static/img/product/product1.jpg" alt="">
            <div class="content">
                <h4>products</h4>
                <p class="price_cart">price</p>
            </div>
            <button onClick="remove_from_cart(1)" class="delete_item"><i class="fa-solid fa-trash-can"></i></button>
        </div>
        <!-- cart.html -->
    </div>

    <div class="bottom_Cart">
        <div class="total">
            <p>Cart subtotal</p>
            <p class="price_cart_total">$0</p>
        </div>

        <div class="button_Cart">
            <a href="checkout.html" class="btn_cart">Proceed to checkout</a>
            <button onclick="close_cart()" class="btn_cart trans_bg">Shop more</button>
        </div>
    </div>
</div>
